<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Sales Prediction</title>

		<!-- Bootstrap CSS link for dark theme -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<style>
			body {
				background-color: #343a40; /* Set background color for the dark theme */
				color: #ffffff; /* Set text color to white */
				padding: 20px; /* Add padding for better readability */
			}

			h2 {
				color: #17a2b8; /* Set heading color to Bootstrap's primary color */
			}

			form {
				margin-top: 20px; /* Add margin to the form */
			}

			input,
			button {
				margin-bottom: 10px; /* Add margin to form elements for spacing */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Sales Prediction</h2>
			<form method="post" action="{% url 'index' %}">
				{% csrf_token %}
				<div class="form-group">
					<label for="tv">TV:</label>
					<input
						type="text"
						class="form-control"
						id="tv"
						name="tv"
						required
					/>
				</div>

				<div class="form-group">
					<label for="newspaper">Newspaper:</label>
					<input
						type="text"
						class="form-control"
						id="newspaper"
						name="newspaper"
						required
					/>
				</div>

				<div class="form-group">
					<label for="radio">Radio:</label>
					<input
						type="text"
						class="form-control"
						id="radio"
						name="radio"
						required
					/>
				</div>

				<button type="submit" class="btn btn-primary">
					Predict Sales
				</button>
			</form>

			{% if prediction is not None %}
			<div class="mt-4">
				<p>Predicted Sales: {{ prediction }}</p>
			</div>
			{% endif %}
		</div>

		<!-- Bootstrap JS and Popper.js CDN links for JavaScript functionality -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
